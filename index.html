<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>

</head>
<body>
    <form class="taxCalculator">
       <label for="gross_annual_income">Enter gross annual income</label><br>
       <input type="number" id="gross_annual_income" name="gross_annual_income" placeholder="Enter gross annual income"><br>
       <label for="extra_income">Enter extra income</label><br>
       <input type="number" id="extra_income" name="extra_income" placeholder="Enter extra income from other sources"><br>
       <label for="age_group">Enter age group</label><br>
       <input type="number" id="age_group" name="age_group" ><br>
       <label for="applicable_deductions">Enter total applicable deductions</label><br>
       <input type="number" id="applicable_deductions" name="applicable_deductions" placeholder="Add total applicable deductions"><br>
       <input type="button" id="Submit_button" value="Submit"><br>
    </form>
</body>
</html>
