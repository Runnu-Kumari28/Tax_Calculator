<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Tax-Calculator</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Tax_Calculator
            <i class="fa-solid fa-calculator fa-lg"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

            <!-- Form for userinput to calculate tax -->

    <form class="taxCalculator border border-info rounded-start needs-validation" novalidate>  
        
      <h3>
        Welcome User
        <i class="fa-solid fa-circle-user fa-lg"></i>
      </h3>
        <!-- gross_annual_income -->
        <div class="form-group w-75">
            <label for="gross_annual_income" class="form-label">
              Enter gross annual income
              <i class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions"></i>
            </label>
            <input type="text" id="gross_annual_income" class="form-control w-100 userInput" data-bs-toggle="tooltip" name="gross_annual_income" placeholder="Enter gross annual income" onfocusout="parseNumber(this)" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter valid number.</div>
        </div>
        
        <!-- extra_income -->
       <div class="form-group w-75">
            <label for="extra_income" class="form-label">
              Enter extra income
              <i class="fas fa-question-circle fa" data-bs-toggle="tooltip" data-bs-placement="top" title="It is your additional earnings beyond your primary source of income, often acquired through part-time jobs, freelancing, or investments."></i>
            </label>
            <input type="text" id="extra_income" class="form-control w-100 userInput" data-bs-toggle="tooltip" name="extra_income" placeholder="Enter extra income from other sources" onfocusout="parseNumber(this)" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter valid number.</div>
          </div></div>
        </div>
       
       <!-- age_group -->
          <div class="form-group w-75">
            <label for="age_group" class="form-label">
              Enter age group
              <i class="fas fa-question-circle fa" data-bs-toggle="tooltip" data-bs-placement="top" title="select your age group from the dropdown"></i>
            </label><br>
            <select id="age_group" class="form-select" required>
                <option value="">Select an option</option>
                <option value="39">&lt; 40</option>
                <option value="40">&ge; 40 &amp; &lt; 60</option>
                <option value="61">&ge; 60</option>
            </select>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please select an option.</div>
          </div>
          
          <!-- applicable_deductions -->
       <div class="form-group w-75">
            <label for="applicable_deductions" class="form-label">
              Enter total applicable deductions
              <i class="fas fa-question-circle fa" data-bs-toggle="tooltip" data-bs-placement="top" title="Deductions are allowable expenses or reductions in taxable income"></i>
            </label>
            <input type="text" id="applicable_deductions" class="form-control w-100 userInput" data-bs-toggle="tooltip" name="applicable_deductions" placeholder="Add total applicable deductions" onfocusout="parseNumber(this)" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter valid number.</div>
          </div></div>
        </div>
        
        <!-- Submit button -->
       <button type="button" class="btn btn-primary w-75" onclick="submitForm()">Submit</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="dataModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="dataModelLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="dataModelLabel">Tax Calculation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="tax-info"></p>
                </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
