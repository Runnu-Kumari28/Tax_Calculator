<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FYLE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <form class="taxCalculator border border-info rounded-start needs-validation" novalidate>  
        <div class="form-group w-75">
            <label for="gross_annual_income" class="form-label">Enter gross annual income</label>
            <input type="number" id="gross_annual_income" class="form-control w-100" name="gross_annual_income" placeholder="Enter gross annual income" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
       <div class="form-group w-75">
            <label for="extra_income" class="form-label">Enter extra income</label>
            <input type="number" id="extra_income" class="form-control w-100" name="extra_income" placeholder="Enter extra income from other sources" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
       <div class="form-group w-75">
            <label for="age_group" class="form-label">Enter age group</label>
            <input type="number" id="age_group" class="form-control w-100" name="age_group" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
       <div class="form-group w-75">
            <label for="applicable_deductions" class="form-label">Enter total applicable deductions</label>
            <input type="number" id="applicable_deductions" class="form-control w-100" name="applicable_deductions" placeholder="Add total applicable deductions" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div> 
       <button type="submit" class="btn btn-primary w-75">Submit</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
